<ion-view mz-screen view-title="{{ title | translate }}">
    <ion-content class="content">
    	<div class="list">
    		<div ng-repeat="important in high" class="highlight" ng-class="{'qty1':class === 1, 'qty2':class === 2, 'qty3' : class===3}" ng-style="{'background-image':'url('+important[1].trendingimg+')'}">
    			<div class="info">
    				<p class="title">{{important[1].name}}</p>
    				<p class="subtitle">{{convertTime(important[1].time)}} | {{important[0]}}</p>
    			</div>
	        </div>
        </div>
    </ion-content>
</ion-view>
